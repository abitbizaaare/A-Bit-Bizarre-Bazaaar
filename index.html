<style>
    body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background: url('dodgers.png') no-repeat center center fixed;
        background-size: cover;
        color: #e5e5e5; /* light gray text */
    }

    /* NAVBAR */
    nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        background: rgba(0,0,0,0.4);
        backdrop-filter: blur(6px);
        position: sticky;
        top: 0;
    }

    nav a {
        text-decoration: none;
        color: #e5e5e5;
        margin-left: 1.5rem;
        font-weight: 500;
    }

    nav a:hover {
        opacity: 0.6;
    }

    /* HERO SECTION */
    .hero {
        padding: 6rem 2rem;
        text-align: center;
        background: rgba(0,0,0,0.35);
        backdrop-filter: blur(4px);
    }

    .hero h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
    }

    .hero p {
        font-size: 1.2rem;
        color: #d0d0d0;
    }

    /* GALLERY GRID */
    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 2rem;
        padding: 2rem;
    }

    .card {
        background: rgba(0,0,0,0.45);
        backdrop-filter: blur(6px);
        border-radius: 12px;
        padding: 1rem;
    }

    .card img {
        width: 100%;
        border-radius: 8px;
    }

    .card h3 {
        margin-top: 0.8rem;
        color: #e5e5e5;
    }

    /* BUTTONS */
    .btn {
        display: inline-block;
        padding: 0.7rem 1.4rem;
        background: #e5e5e5;
        color: #111;
        border-radius: 6px;
        text-decoration: none;
        margin-top: 1rem;
        font-weight: 600;
    }

    .btn:hover {
        opacity: 0.8;
    }

    /* FOOTER */
    footer {
        text-align: center;
        padding: 2rem;
        color: #cccccc;
        background: rgba(0,0,0,0.4);
        backdrop-filter: blur(6px);
    }
</style>
